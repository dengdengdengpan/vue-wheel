<!DOCTYPE html>
<html lang="cmn-Hans-CN">
  <head>
    <meta charset="utf-8">
    <title>vue-wheel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
    </style>
    <style>
      body {
        margin: 20px 20px 0 20px;
      }
      .divide:not(:last-child) {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="divide">
        <w-button type="primary" @click="showMessage">操作</w-button>
      </div>
      <div class="divide">
        <w-row>
          <w-col :span="8" :xl="{ order: 2 }" :offset="4">
            <div style=" border: 1px solid red;">111</div>
          </w-col>
          <w-col :span="8">
            <div style=" border: 1px solid red;">222</div>
          </w-col>
          <w-col :span="8">
            <div style="border: 1px solid red;">333</div>
          </w-col>
        </w-row>
      </div>
      <div class="divide">
        <w-input v-model="message" clearable show-password suffix="up" placeholder="测试测试"></w-input>
        <w-input prefix="setting" show-password disabled value="xxx"></w-input>
      </div>
      <div class="divide" style="height: 100px; padding: 10px; background-color: #aaa">
        <w-button shape="round">默认按钮</w-button>
        <w-button type="default" danger>默认按钮</w-button>
        <w-button type="primary" danger ghost disabled>主要按钮</w-button>
        <w-button type="dashed" danger ghost>虚线按钮</w-button>
        <w-button type="text" success>文字按钮</w-button>
        <w-button type="link" success>链接按钮</w-button>
        <w-button icon="setting" icon-position="right" :loading="loading1" @click="handleClick">按钮</w-button>
        <w-button type="primary" icon="up" :loading="true">主要按钮</w-button>
        <w-button type="dashed">虚线按钮</w-button>
        <w-button disabled>禁用按钮</w-button>
        <w-button type="default" shape="round">圆角按钮</w-button>
        <w-button type="dashed" shape="circle" icon="download"></w-button>
        <w-button-group>
          <w-button icon="left">上一页</w-button>
          <w-button>更多</w-button>
          <w-button icon="right" icon-position="right">下一页</w-button>
        </w-button-group>
        <w-button-group>
          <w-button icon="setting"></w-button>
          <w-button icon="download"></w-button>
          <w-button icon="up"></w-button>
        </w-button-group>
      </div>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1305117_u3rtkwtbajt.js"></script>
  </body>
</html>
