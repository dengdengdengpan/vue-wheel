<!DOCTYPE html>
<html lang="cmn-Hans-CN">
  <head>
    <meta charset="utf-8">
    <title>vue-wheel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
    </style>
    <style>
      body {
        margin: 20px 20px 0 20px;
      }
      .divider:not(:last-child) {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="divider">
        <w-button type="primary" @click="showMessage">操作</w-button>
      </div>
      <div class="divider">
        <w-row>
          <w-col :span="8" :xl="{ order: 2 }" :offset="4">
            <div style=" border: 1px solid red;">111</div>
          </w-col>
          <w-col :span="8">
            <div style=" border: 1px solid red;">222</div>
          </w-col>
          <w-col :span="8">
            <div style="border: 1px solid red;">333</div>
          </w-col>
        </w-row>
      </div>
      <div class="divider">
        <w-input v-model="message" clearable show-password suffix="up" placeholder="测试测试"></w-input>
        <w-input prefix="setting" show-password disabled value="xxx"></w-input>
      </div>
      <div class="divider">
        <w-button-group>
          <w-button icon="left">上一页</w-button>
          <w-button>更多</w-button>
          <w-button icon="right" icon-position="right">下一页</w-button>
        </w-button-group>
        <w-button-group>
          <w-button icon="setting"></w-button>
          <w-button icon="download"></w-button>
          <w-button icon="up"></w-button>
        </w-button-group>
      </div>
      <div class="divider" style="height: 100px; padding: 10px; background-color: #aaa">
        <w-button type="primary" danger ghost disabled>主要按钮</w-button>
      </div>
      <div class="divider">
        <w-button block>加载中</w-button>
        <w-button loading success>加载中</w-button>
        <w-button icon="setting">设置</w-button>
        <w-button type="primary" icon="download">下载</w-button>
        <w-button type="dashed" icon="plus">新增</w-button>
        <w-button type="text" icon="close" danger>删除</w-button>
        <w-button shape="round">圆角按钮</w-button>
        <w-button shape="round" danger>圆角按钮</w-button>
        <w-button shape="circle">M</w-button>
        <w-button shape="circle" warning>W</w-button>
        <w-button success>默认按钮</w-button>
        <w-button type="primary" warning>主要按钮</w-button>
        <w-button type="dashed" danger>虚线按钮</w-button>
        <w-button type="text" warning>文字按钮</w-button>
        <w-button type="link" danger>链接按钮</w-button>
        <w-button>默认按钮</w-button>
        <w-button type="primary">主要按钮</w-button>
        <w-button type="dashed">虚线按钮</w-button>
        <w-button type="text">文字按钮</w-button>
        <w-button type="link">链接按钮</w-button>
      </div>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1305117_6d3ljdwg3rv.js"></script>
  </body>
</html>
