<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-wheel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        font-size: 14px;
        color: #333;
        --button-height: 32px;
        --button-border-radius: 4px;
        --button-border-color: #d9d9d9;
        --button-bgc: #fff;
        --button-hover-focus: #40a9ff;
        --button-active: #096dd9;
        --button-primary: #1890ff;
        --button-danger: #ff4d4f;
        --button-danger-hover-focus: #ff7875; 
        --button-danger-active: #d9363e;
        --button-round: 32px;
        --button-circle: 50%;
      }
      body {
        margin: 20px 0 0 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <w-button>按钮</w-button>
      <w-button type="primary">主要按钮</w-button>
      <w-button type="dashed">虚线按钮</w-button>
      <w-button type="danger">危险按钮</w-button>
      <w-button type="default" shape="round">圆角按钮</w-button>
      <w-button type="dashed" shape="circle"></w-button>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
